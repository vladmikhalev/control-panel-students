<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div id="container" class="container">
    <h1 class="mb-5 text-center">Панель управления студентами</h1>
    <form id="formAddStudent" class="mb-3">
      <div class="mb-3">
        <label for="studentSurname" class="form-label">Фамилия студента</label>
        <input title="Введите фамилию без пробелов и других знаков" name="surname" id="studentSurname" type="text"
          class="form-control">
      </div>
      <div class="mb-3">
        <label for="studentName" class="form-label">Имя студента</label>
        <input title="Введите Имя без пробелов и других знаков" name="name" id="studentName" type="text"
          class="form-control">
      </div>
      <div class="mb-3">
        <label for="studentMiddleName" class="form-label">Отчество студента</label>
        <input title="Введите Отчество без пробелов и других знаков" name="middleName" id="studentMiddleName"
          type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="studentBirthday" class="form-label">День рождения студента</label>
        <input name="birthday" id="studentBirthday" type="date" class="form-control">
      </div>
      <div class="mb-3">
        <label for="startStudy" class="form-label">Год начала обучения</label>
        <input name="startStudy" id="startStudy" type="number" class="form-control">
      </div>
      <div class="mb-3">
        <label for="faculty" class="form-label">Факультет</label>
        <input title="Введите Факультет без пробелов и других знаков" name="faculty" id="faculty" type="text"
          class="form-control">
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">
          Добавить
        </button>
      </div>
    </form>

    <h2 class="header-search-students text-center">Поиск студентов</h2>
    <form id="formSearchStudent" class="mb-5 row align-items-end">
      <div class="mb-3 col-sm-3">
        <label for="searchFIO" class="col-form-label col-form-label-sm">По фамилии, имени и
          отчеству</label>
        <div>
          <input name="searchFIO" id="searchFIO" type="text" class="form-control form-control-sm">
        </div>
      </div>
      <div class="mb-3 col-sm-3">
        <label for="searchFaculty" class="col-form-label col-form-label-sm">По факультету</label>
        <div>
          <input name="searchFaculty" id="searchFaculty" type="text" class="form-control form-control-sm">
        </div>
      </div>
      <div class="mb-3 col-sm-3">
        <label for="searchStartStudy" class="col-form-label col-form-label-sm">По году начала обучения</label>
        <div>
          <input name="searchStartStudy" id="searchStartStudy" type="number" class="form-control form-control-sm">
        </div>
      </div>
      <div class="mb-3 col-sm-3">
        <label for="searchFinishStudy" class="col-form-label col-form-label-sm">По году окончания обучения</label>
        <div>
          <input name="searchFinishStudy" id="searchFinishStudy" type="number" class="form-control form-control-sm">
        </div>
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">
          Поиск
        </button>
      </div>
    </form>

    <table class="table mb-5">
      <thead>
        <tr>
          <th id="fio" scope="col">ФИО</th>
          <th id="fac" scope="col">Факультет</th>
          <th id="date" scope="col">Дата рождения</th>
          <th id="yers" scope="col">Годы обучения</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
